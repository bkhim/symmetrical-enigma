<mat-toolbar color="primary">
  <span>Student Portal</span>
  <span class="spacer"></span>

  <div *ngIf="isLoggedIn" class="user-info">
    <span class="welcome-message">Welcome, {{ userFirstName }}</span>
    <button mat-button (click)="logout()">
      <mat-icon>logout</mat-icon> Logout
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened *ngIf="isLoggedIn">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/data-generation" routerLinkActive="active">Data Generation</a>
      <a mat-list-item routerLink="/data-processing" routerLinkActive="active">Data Processing</a>
      <a mat-list-item routerLink="/file-upload" routerLinkActive="active">File Upload</a>
      <a mat-list-item routerLink="/student-management" routerLinkActive="active">Student Management</a>
      <a mat-list-item routerLink="/student-report" routerLinkActive="active">Student Report</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
