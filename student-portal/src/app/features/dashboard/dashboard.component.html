<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>Dashboard</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="card-grid">
      <mat-card class="stat-card">
        <mat-card-header>
          <mat-card-title>Total Students</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="stat-value">{{ studentCount }}</div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
